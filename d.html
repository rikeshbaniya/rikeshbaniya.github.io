<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Deeplink Trigger</title>
</head>
<body>
    <script>
        // Function to trigger the first deeplink
        function triggerFirstDeeplink() {
            window.location.href = "instagram://user?username=rikeshbaniya";
        }

        // Function to trigger the second deeplink
        function triggerSecondDeeplink() {
            window.location.href = "instagram://user?username=rkshbnya";
        }

        // Trigger the deeplinks with a delay
        window.onload = function() {
            triggerFirstDeeplink();
            setTimeout(triggerSecondDeeplink, 10000); // 10000 milliseconds = 10 seconds
        };
    </script>
</body>
</html>
