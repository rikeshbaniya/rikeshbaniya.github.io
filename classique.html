<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered API Data</title>
</head>
<body>
    <h1>Filtered Product Data</h1>
    <div id="productData"></div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://classique.blanxer.io/_next/data/HubKXDdyfpg_yZPM_AEm0/products.json');
                const data = await response.json();

                // Extracting data inside the "response" array
                const filteredData = data.response;

                // Rendering the filtered data to the HTML
                const productDataDiv = document.getElementById('productData');
                filteredData.forEach(item => {
                    const productDiv = document.createElement('div');
                    productDiv.innerHTML = `
                        <h2>${item.name}</h2>
                        <p>Price: ${item.price}</p>
                        <img src="${item.image}" alt="${item.name}" />
                    `;
                    productDataDiv.appendChild(productDiv);
                });
            } catch (error) {
                console.error('Error fetching the data:', error);
            }
        }

        // Fetch and display data on page load
        fetchData();
    </script>
</body>
</html>
