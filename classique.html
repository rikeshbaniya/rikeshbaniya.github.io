<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product {
            margin-bottom: 20px;
        }
        .product img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <div id="product-list"></div>

    <script>
        // Assuming this is the JSON data you received
        const jsonData = {
            "pageProps": {
                "response": [
                    {
                        "name": "Vintage Real Madrid Teka Jersey",
                        "slug": "vintage-real-madrid-teka-jersey",
                        "price": 2900,
                        "compare_at_price": 3400,
                        "has_variants": true,
                        "image_urls": [
                            "https://cdn2.blanxer.com/uploads/66268cf8511e55796d53e57c/product_image-img_0391-9614.webp",
                            "https://cdn2.blanxer.com/uploads/66268cf8511e55796d53e57c/product_image-img_1117-4643.webp",
                            "https://cdn2.blanxer.com/uploads/66268cf8511e55796d53e57c/product_image-img_1112-4082.webp"
                        ],
                        "sizes": ["M", "L", "XL"],
                        "categories": ["Real Madrid"]
                    },
                    // Add more products here as needed
                ]
            }
        };

        const productList = document.getElementById('product-list');

        // Loop through the product array and display each product's information
        jsonData.pageProps.response.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.className = 'product';

            // Add product name
            const productName = document.createElement('h2');
            productName.textContent = product.name;
            productDiv.appendChild(productName);


            // Add product sizes
            const productSizes = document.createElement('p');
            productSizes.textContent = `Available Sizes: ${product.sizes.join(', ')}`;
            productDiv.appendChild(productSizes);

            // Add product images
            product.image_urls.forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                productDiv.appendChild(img);
            });

            productList.appendChild(productDiv);
        });
    </script>
</body>
</html>
