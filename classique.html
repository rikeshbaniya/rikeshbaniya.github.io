<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
</head>
<body>
    <h1>Product Details</h1>
    <div id="productContainer"></div>

    <script>
        // Sample JSON data
        const data = {
            "_id": "6629f050511e55796d591cca",
            "name": "Vintage Bayern Munchen 90s Jersey",
            "image_urls": [
                "https://cdn2.blanxer.com/uploads/66268cf8511e55796d53e57c/product_image-img_1127-5043.webp",
                "https://cdn2.blanxer.com/uploads/66268cf8511e55796d53e57c/product_image-img_0422-1342.webp"
            ],
            "sizes": ["M", "L"]
        };

        // Function to display the product details
        function displayProduct(product) {
            const productContainer = document.getElementById('productContainer');
            const productName = document.createElement('h2');
            productName.textContent = product.name;

            const productImage = document.createElement('img');
            productImage.src = product.image_urls[0]; // Display the first image

            const productSizes = document.createElement('ul');
            product.sizes.forEach(size => {
                const sizeItem = document.createElement('li');
                sizeItem.textContent = size;
                productSizes.appendChild(sizeItem);
            });

            // Append elements to the container
            productContainer.appendChild(productName);
            productContainer.appendChild(productImage);
            productContainer.appendChild(productSizes);
        }

        // Load and display product data on page load
        displayProduct(data);
    </script>
</body>
</html>
