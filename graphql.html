<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Values</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        #output {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Extract Values Between "Did you mean"</h2>
    <textarea id="inputField" placeholder="Paste your text here..."></textarea>
    <button onclick="extractValues()">Extract</button>
    <h3>Extracted Values:</h3>
    <div id="output"></div>

    <script>
        function extractValues() {
            const inputText = document.getElementById("inputField").value;
            const regex = /Did you mean\s+\"(.*?)\"/g;
            const matches = [...inputText.matchAll(regex)];
            const results = matches.map(match => match[1]);
            document.getElementById("output").innerHTML = results.length 
                ? results.join(", ") 
                : "No values found.";
        }
    </script>
</body>
</html>
