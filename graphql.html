<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Values</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        #output {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h2>Extract Values Between "Did you mean"</h2>
    <textarea id="inputField" placeholder="Paste your text here..."></textarea>
    <button onclick="extractValues()">Extract</button>
    <h3>Extracted Values:</h3>
    <div id="output"></div>

    <script>
        function extractValues() {
            const inputText = document.getElementById("inputField").value;
            const regex = /Did you mean\s+(\"[^\"]+\"(?:,\s*\"[^\"]+\")*)/;
            const match = inputText.match(regex);

            if (match) {
                // Split the matched group by commas and clean up the quotes
                const results = match[1].split(/,\s*/).map(value => value.replace(/"/g, ""));
                document.getElementById("output").textContent = results.join("\n");
            } else {
                document.getElementById("output").textContent = "No values found.";
            }
        }
    </script>
</body>
</html>
