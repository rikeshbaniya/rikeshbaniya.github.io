<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True/False Word Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        .output {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>True/False Word Extractor</h2>
        <textarea id="inputText" placeholder="Paste your text here..."></textarea>
        <div class="output" id="output"></div>
    </div>

    <script>
        function extractTrueFalse() {
            const inputText = document.getElementById('inputText').value;
            const regex = /"(\w+)"\s*:\s*(true|false|"true"|"false")/gi;
            let match;
            const results = [];

            while ((match = regex.exec(inputText)) !== null) {
                results.push(`${match[1]}: ${match[2]}`);
            }

            const outputDiv = document.getElementById('output');
            if (results.length > 0) {
                outputDiv.innerHTML = `<strong>Extracted Values:</strong><br>${results.join('<br>')}`;
            } else {
                outputDiv.innerHTML = `<strong>No true/false values found.</strong>`;
            }
        }

        document.getElementById('inputText').addEventListener('input', extractTrueFalse);
    </script>
</body>
</html>
