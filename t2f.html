<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True/False Word Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            width: 100%;
            padding: 20px;
        }
        .input-section {
            flex: 1;
            padding-right: 20px;
        }
        .output-section {
            flex: 2;
            padding-left: 20px;
            border-left: 2px solid #ddd;
            column-count: 3; /* Number of columns */
            column-gap: 30px; /* Gap between columns */
        }
        textarea {
            width: 100%;
            height: 100%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        .output-item {
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <textarea id="inputText" placeholder="Paste your text here..."></textarea>
        </div>
        <div class="output-section" id="output"></div>
    </div>

    <script>
        function extractTrueFalse() {
            const inputText = document.getElementById('inputText').value;
            const regex = /"(\w+)"\s*:\s*(true|false|"true"|"false")/gi;
            let match;
            const results = new Set();

            while ((match = regex.exec(inputText)) !== null) {
                results.add(`${match[1]}: ${match[2]}`);
            }

            const sortedResults = Array.from(results).sort();

            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';
            if (sortedResults.length > 0) {
                sortedResults.forEach(result => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'output-item';
                    itemDiv.textContent = result;
                    outputDiv.appendChild(itemDiv);
                });
            } else {
                outputDiv.innerHTML = `<strong>No true/false values found.</strong>`;
            }
        }

        document.getElementById('inputText').addEventListener('input', extractTrueFalse);
    </script>
</body>
</html>
